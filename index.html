  <script>
    document.getElementById("voteForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const nom = document.getElementById("nom").value.trim();
      const prenom = document.getElementById("prenom").value.trim();
      const telephone = document.getElementById("telephone").value.trim();
      const votes = Array.from(document.querySelectorAll("input[name='votes']:checked")).map(e => e.value);
      if (!nom || !prenom || !telephone) return alert("Merci de remplir tous les champs.");
      if (votes.length === 0) return alert("Veuillez sélectionner au moins un candidat.");
      if (votes.length > 32) return alert("Vous pouvez sélectionner jusqu'à 32 candidats maximum.");

      const data = { nom, prenom, telephone, votes };
      const res = await fetch("https://script.google.com/macros/s/AKfycbzFpV97dyRhH1ieGFoHoDFbV5-zKWp4LBzpMJhWzkGa0bxJYcT1JbBLCdmMJdOP6Xbu9w/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      document.getElementById("confirmation").innerText = "✅ Vote enregistré avec succès !";
      document.getElementById("voteForm").reset();
    });
  </script>
