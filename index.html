
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote CFSF 2025</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; background: #f0f0f0; }
    h1 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .candidate { margin: 5px 0; }
    .candidates { columns: 2; }
  </style>
</head>
<body>
  <h1>Élections CFSF 2025</h1>
  <form id="voteForm">
    <input type="text" id="nom" placeholder="Nom" required />
    <input type="text" id="prenom" placeholder="Prénom" required />
    <input type="tel" id="telephone" placeholder="Téléphone" required />
    <div class="candidates" id="candidats"></div>
    <button type="submit">Valider mon vote</button>
    <p id="confirmation" style="color: green;"></p>
  </form>
  <script>
    const candidats = [
      "Ahmed Ben Said - أحمد بن سعيد", "Fatima Zahra - فاطمة الزهراء", "Karim El Bacha - كريم الباشا",
      "Nadia Meziane - نادية مزيان", "Youssef Taha - يوسف طه", "Lamia Chérif - لمياء شريف",
      "Omar Dekkak - عمر دقاق", "Souad Lahlou - سعاد لحلو", "Ali Bouziane - علي بوزيان",
      "Samira Maafi - سميرة معافي", "Hassan Akrout - حسن عكرود", "Asmae Raji - أسماء راجي"
    ];
    const container = document.getElementById("candidats");
    candidats.forEach((name, index) => {
      container.innerHTML += `
        <div class="candidate">
          <input type="checkbox" name="votes" value="${name}" id="cand${index}" />
          <label for="cand${index}">${name}</label>
        </div>`;
    });

    document.getElementById("voteForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const nom = document.getElementById("nom").value;
      const prenom = document.getElementById("prenom").value;
      const telephone = document.getElementById("telephone").value;
      const votes = Array.from(document.querySelectorAll("input[name='votes']:checked")).map(e => e.value);
      if (votes.length > 32) return alert("Maximum 32 candidats.");
      const data = { nom, prenom, telephone, votes };
      const res = await fetch("https://script.google.com/macros/s/AKfycbzFpV97dyRhH1ieGFoHoDFbV5-zKWp4LBzpMJhWzkGa0bxJYcT1JbBLCdmMJdOP6Xbu9w/exec", {
        method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data)
      });
      document.getElementById("confirmation").innerText = "✅ Vote enregistré avec succès !";
      document.getElementById("voteForm").reset();
    });
  </script>
</body>
</html>
